<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=320,initial-scale=1.0,user-scalable=no">
<title>Mailform Pro</title>
<!--メールフォームプロ用CSS-->
<!-- <link rel="stylesheet" href="mfp.statics/mailformpro.css" type="text/css"> -->
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/style.css">
<!--/メールフォームプロ用CSS-->
<!-- <link rel="stylesheet" href="mfp.statics/example.css" type="text/css"> -->
</head>
	<body>
		<div id="wrapper" class="contact">
            <div class="contact__bg">
                <div id="container" class="inner">
        <!-- <script type="text/javascript" src="examples/example.js"></script> -->
        <!--メールフォームプロ-->
        <form id="mailformpro" action="mailformpro/mailformpro.cgi" method="POST">
        <p class="contact__lead">contact</p>
        <h1 class="contact__ttl">お問い合わせ</h1>
        <dl class="mailform">
            <input type="hidden" name="お名前" data-unjoin="姓+ +名+（+セイ+ +メイ+）" value="">
            <dt class="mfp contact__term"><span class="must">必須</span>お名前</dt>
            <dd class="mfp contact__desc">
                <div class="contact__block01">
                    <input class="contact__name" type="text" name="姓" data-kana="セイ" size="15" required="required">
                    <input class="contact__name" type="text" name="名" data-kana="メイ" size="15" required="required">
                </div>
            </dd>
            <dt class="mfp contact__desc">フリガナ</dt>
            <dd class="mfp contact__desc">
                <div class="contact__block01">
                    <input class="contact__name" type="text" name="セイ" size="15" data-charcheck="zenkaku">
                    <input class="contact__name" type="text" name="メイ" size="15" data-charcheck="kana">
                </div>
            </dd>

            <!-- <dt class="mfp contact__term">性別</dt>
            <dd class="mfp contact__desc">
                <div class="mfp_rows">
                    <div class="mfp_col5">
                        <label><input type="radio" name="性別" value="男性"> 男性</label>
                    </div>
                    <div class="mfp_col5">
                        <label><input type="radio" name="性別" value="女性"> 女性</label>
                    </div>
                </div>
            </dd> -->
            <dt class="mfp contact__term"><span class="must">必須</span>メールアドレス</dt>
            <dd class="mfp contact__desc">
                <input class="contact__full" type="email" data-type="email" name="email" size="40" required="required">
            </dd>

            <dt class="mfp contact__term"><span class="must">必須</span>確認のためもう一度</dt>
            <dd class="mfp contact__desc">
                <input class="contact__full" type="email" data-type="email" name="confirm_email" data-post-disable="1" size="40" required="required">
            </dd>

            <dt class="mfp contact__term"><span class="must">必須</span>郵便番号</dt>
            <dd class="mfp contact__desc">
                <input type="hidden" name="ご住所" data-unjoin="〒+郵便番号+\n+都道府県+市区町村+丁目番地" value="">
                <input class="contact__full" type="text" name="郵便番号" size="30" required="required" data-address="都道府県,市区町村,市区町村" data-max="7" data-min="7" data-error-text="数字7文字で入力してください">
            </dd>
            <dt class="mfp contact__term"><span class="must">必須</span>ご住所</dt>
            <dd class="mfp contact__desc">
                        <select class="contact__full" name="都道府県" required="required">
                            <option class="contact__full" value="" selected="selected">選択して下さい</option>
                            <optgroup label="北海道・東北地方">
                                <option value="北海道">北海道</option>
                                <option value="青森県">青森県</option>
                                <option value="岩手県">岩手県</option>
                                <option value="秋田県">秋田県</option>
                                <option value="宮城県">宮城県</option>
                                <option value="山形県">山形県</option>
                                <option value="福島県">福島県</option>
                            </optgroup>
                            <optgroup label="関東地方">
                                <option value="栃木県">栃木県</option>
                                <option value="群馬県">群馬県</option>
                                <option value="茨城県">茨城県</option>
                                <option value="埼玉県">埼玉県</option>
                                <option value="東京都">東京都</option>
                                <option value="千葉県">千葉県</option>
                                <option value="神奈川県">神奈川県</option>
                            </optgroup>
                            <optgroup label="中部地方">
                                <option value="山梨県">山梨県</option>
                                <option value="長野県">長野県</option>
                                <option value="新潟県">新潟県</option>
                                <option value="富山県">富山県</option>
                                <option value="石川県">石川県</option>
                                <option value="福井県">福井県</option>
                                <option value="静岡県">静岡県</option>
                                <option value="岐阜県">岐阜県</option>
                                <option value="愛知県">愛知県</option>
                            </optgroup>
                            <optgroup label="近畿地方">
                                <option value="三重県">三重県</option>
                                <option value="滋賀県">滋賀県</option>
                                <option value="京都府">京都府</option>
                                <option value="大阪府">大阪府</option>
                                <option value="兵庫県">兵庫県</option>
                                <option value="奈良県">奈良県</option>
                                <option value="和歌山県">和歌山県</option>
                            </optgroup>
                            <optgroup label="四国地方">
                                <option value="徳島県">徳島県</option>
                                <option value="香川県">香川県</option>
                                <option value="愛媛県">愛媛県</option>
                                <option value="高知県">高知県</option>
                            </optgroup>
                            <optgroup label="中国地方">
                                <option value="鳥取県">鳥取県</option>
                                <option value="島根県">島根県</option>
                                <option value="岡山県">岡山県</option>
                                <option value="広島県">広島県</option>
                                <option value="山口県">山口県</option>
                            </optgroup>
                            <optgroup label="九州・沖縄地方">
                                <option value="福岡県">福岡県</option>
                                <option value="佐賀県">佐賀県</option>
                                <option value="長崎県">長崎県</option>
                                <option value="大分県">大分県</option>
                                <option value="熊本県">熊本県</option>
                                <option value="宮崎県">宮崎県</option>
                                <option value="鹿児島県">鹿児島県</option>
                                <option value="沖縄県">沖縄県</option>
                            </optgroup>
                        </select>
                    <input class="contact__full" type="text" name="市区町村" placeholder="市区町村" required="required" size="50">
                    <input class="contact__full" type="text" name="丁目番地" placeholder="丁目番地" required="required" size="50">
                    <input class="contact__full" type="text" name="建物名" placeholder="建物名・号室" size="50">
            </dd>
            <dt class="mfp contact__term">電話番号</dt>
            <dd class="mfp contact__desc">
                <input class="contact__full" type="tel" data-type="tel" name="電話番号" size="16" data-min="9">
            </dd>

            <dt class="mfp contact__term">備考欄</dt>
            <dd class="mfp contact__desc">
                <textarea class="contact__full" name="備考欄" rows="60" cols="60"></textarea>
            </dd>

            <!-- <dt class="mfp contact__term"><span class="must">必須</span>送信確認</dt>
            <dd class="mfp contact__desc">
                <label>
                    <input type="checkbox" required="required" data-exc="1" name="送信確認" value="送信チェック済み"> 上記送信内容を確認したらチェックを入れてください
                </label>
            </dd> -->
        </dl>
        <div class="mfp_buttons">
            <button type="submit">確認画面へ</button>
        </div>
    </form>
    <script type="text/javascript" id="mfpjs" src="mailformpro/mailformpro.cgi" charset="UTF-8"></script>
    <!--/メールフォームプロ-->
            </div>
            </div>
		</div>
	</body>
</html>
